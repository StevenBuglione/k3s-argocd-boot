apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mgmt-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    name: in-cluster
  project: development
  source:
    path: registry/projects/development/cluster/mgmt
    repoURL: https://github.com/StevenBuglione/k3s-argocd-boot
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true